<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://yadi.sk/d/d5U_YcTIjHt_KA">
</head>

<body>
    <div class="calcAll">
        <div class="window">
            <div class="windowMemory"></div>
            <input type="text" class="windowIn">
        </div>
        <div class="upOperCalc">
            <button class="upOperNum" id="clearWindow">C</button>
            <button class="upOperNum" id="x2">x&sup2</button>
            <button class="upOperNum" id="divByZero">1/x</button>
            <button class="upOperNum" id="resultAll">=</button>
        </div>
        <div class="numbers">
            <button class="numCalc" data="1">1</button>
            <button class="numCalc" data="2">2</button>
            <button class="numCalc" data="3">3</button>
            <button class="numCalc" data="+">+</button>
            <button class="numCalc" data="4">4</button>
            <button class="numCalc" data="5">5</button>
            <button class="numCalc" data="6">6</button>
            <button class="numCalc" data="-">-</button>
            <button class="numCalc" data="7">7</button>
            <button class="numCalc" data="8">8</button>
            <button class="numCalc" data="9">9</button>
            <button class="numCalc" data="*">*</button>
            <button class="numCalc" data="(">(</button>
            <button class="numCalc" data="0">0</button>
            <button class="numCalc" data=")">)</button>
            <button class="numCalc" data="/">/</button>
        </div>

    </div>
    <!-- <script src="/Project/Калькулятор/js/main.js"></script> -->
</body>

</html>
